rm src/main/resources/application.properties && cat <<EOF > src/main/resources/application.properties
spring.application.name=auth-service

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://db:3306/auth_service?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=\${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

jwt.secret=\${JWT_SECRET_KEY}
jwt.expiration-ms=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=\${GMAIL_USER}
spring.mail.password=\${GMAIL_APP_PASS}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
EOF